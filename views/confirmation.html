<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .confirmation-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        color: #2d3748;
        margin-bottom: 20px;
      }

      p {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 30px;
      }

      .btn-home {
        background-color: #3182ce;
        color: #ffffff;
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .btn-home:hover {
        background-color: #2b6cb0;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 0.9rem;
        }

        .btn-home {
          font-size: 0.9rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="confirmation-container">
      <h1>{{message}}</h1>
      <p>
        Thank you for subscribing to Travex Premium! You now have full access to
        exclusive travel tips, premium content, and the ability to create your
        own posts to share with the community.
      </p>
      <a href="http://localhost:3000" class="btn-home">Go Home</a>
    </div>
  </body>
</html>
